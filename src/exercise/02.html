<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <!-- 🐨 add React and ReactDOM on the page.-->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const container = document.getElementById('root')
    const root = ReactDOM.createRoot(container)

    // These lines are similar to React.createElement
    // element.textContent = 'Hello World' // 💰 in React, you set this with the "children" prop
    // element.className = 'container' // 💰 in React, this is also called the "className" prop
    const spanType = 'span'
    const spanText1 = {children: 'Hello', key: '1'}
    const spanText2 = {children: 'World', key: '2'}

    // The role of react is to create element
    const spanElement1 = React.createElement(spanType, spanText1)
    const spanElement2 = React.createElement(spanType, spanText2)

    const elementProps = {
      children: [spanElement1, ' ', spanElement2],
      className: 'container',
    }

    const element = React.createElement('div', elementProps)

    // The role of render is to take elements and put them on the page
    root.render(element)
  </script>
</body>
