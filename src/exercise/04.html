<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const PropsTypes = {
      string(props, propName, componentName) {
        const type = typeof props[propName]
        if (type !== 'string') {
          return new Error(
            `Hey, the component ${componentName} needs the prop ${propName} to be a type of "string" but was passed a ${type}`,
          )
        }
      },
    }
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    Message.propTypes = {
      subject: PropsTypes.string,
      greeting: PropsTypes.string,
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="Hello" />
        <Message greeting="Bye" subject="World" />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
